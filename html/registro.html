<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina de registro</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
        <div class="row justify-content-center"> 
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Registrar usuario</h4>
                        
                        <label >Correo electronico</label>
                        <input type="text"   id='txtcorreo' name="txtcorreo" class="form-control"><br>
                        <label >Nombres</label>
                        <input type="text" id="txtnombres" name="txtnombres"><br>
                        <label >Apellidos</label>
                        <input type="text" id="txtapellidos" name="txtapellidos"><br>
                        <label >Numero telefono</label>
                        <input type="text" id="telefono" name="telefono"><br>
                        
                        <label> Seleccione un genero:</label><br>
                        <input type="radio" id="Masculino" name="genero" >Masculino<br>
                        <input type="radio" id="Femenino"  name="genero">Femenino<br>
                        <input type="radio" id="otro"      name="genero">otro<br>
        
                        <label >Defina una contrasena</label>
                        <input type="password" id="txtcontrasena" name="txtcontrasena"><br>
        
                        <label >Confirme la contrasena</label>
                        <input type="password" id="txtconfirmar" name="txtconfirmar"><br>
        
                        <button class="btn btn-success" > Registrar</button>
                    </div>
                </div>
            </div>
        </div>
      </div> 
    </body>
</html>
