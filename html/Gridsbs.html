<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina de inicio</title>
        <style> 
            .col, .col-4, .col-8 {
                background-color: lightskyblue;
                border-color: white;
                border-style: solid;
            }
        </style>
		 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		 
    </head>
    <body>   
        <div class="container">
            <h2>Ejemplos de grid de bootrap</h2>  
            <br>
            <h5>Una fila con 2 columnas: </h5>
            <div class="row">
                <div class="col">
                  1 of 2
                </div>
                <div class="col">
                  2 of 2
                </div>
            </div>
            <br>
            <h5>Una fila con 3 columnas: </h5>
            <div class="row">
                <div class="col">
                  1 of 3
                </div>
                <div class="col">
                  2 of 3
                </div>
                <div class="col">
                  3 of 3
                </div>
            </div> 
            <br>
            <h5>Dos filas con distribucion definida</h5>
            <div class="row">
                <div class="col-4">
                  se expande 4 columnas 
                </div>
                <div class="col-8">
                  se expande 8 columas 
                </div> 
            </div> 
 
        </div>
    </body>
</html>
